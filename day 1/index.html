<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Calculator</h1>

    <div>
      <div class="d-flex gap-5 mx-5">
        <input type="number" id="num1" class="form-control" />
        <select id="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="x">x</option>
          <option value="/">/</option>
          <option value="0">0</option>
        </select>
        <input type="number" id="num2" class="form-control" />
      </div>
      <div class="py-2 d-flex justify-content-center">
        <button id="submit-btn" type="submit" class="btn btn-primary">
          Submit
        </button>
      </div>
    </div>

    <h4 class="text-center mt-2 text-primary" id="result-text"></h4>

    <script>
      const btn = document.getElementById("submit-btn");

      btn.addEventListener("click", () => {
        const num1 = Number(document.getElementById("num1").value);
        const num2 = Number(document.getElementById("num2").value);
        const operator = document.getElementById("operator").value;

        let ans = 0;
        if (operator == "+") {
          ans = num1 + num2;
        } else if (operator == "-") {
          ans = num1 - num2;
        } else if (operator == "x") {
          ans = num1 * num2;
        } else if (operator == "/") {
          ans = num1 / num2;
        } else {
          alert("Hey you!!!! Enter correctly....");
        }

        document.getElementById(
          "result-text"
        ).innerText = ` ${num1} ${operator} ${num2} = ${ans}`;
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
