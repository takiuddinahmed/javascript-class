<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Calculator</h1>

    <div>
      <div class="d-flex gap-5 mx-5">
        <input type="number" id="num1" class="form-control" />
        <input type="number" id="num2" class="form-control" />
      </div>
      <div class="py-2 d-flex justify-content-center">
        <button id="submit-btn" type="submit" class="btn btn-primary">
          Submit
        </button>
      </div>
    </div>

    <h4 class="text-center mt-2 text-primary" id="result-text"></h4>

    <script>
      const btn = document.getElementById("submit-btn");

      const buttonClickEvent = () => {
        const num1 = Number(document.getElementById("num1").value);
        const num2 = Number(document.getElementById("num2").value);
        const sum = num1 + num2;

        document.getElementById(
          "result-text"
        ).innerText = `The sum of ${num1} and ${num2} is ${sum}`;
        document.getElementById("result-text").style.color = "red";
        console.log(sum);
      }

      btn.addEventListener("click",  () => {
        const num1 = Number(document.getElementById("num1").value);
        const num2 = Number(document.getElementById("num2").value);
        const sum = num1 + num2;

        document.getElementById(
          "result-text"
        ).innerText = `The sum of ${num1} and ${num2} is ${sum}`;
        console.log(sum);
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
